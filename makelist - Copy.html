function trim(str) {
    str = str.replace(/^\s+/, '');
    for (var i = str.length - 1; i >= 0; i--) {
        if (/\S/.test(str.charAt(i))) {
            str = str.substring(0, i + 1);
            break;
        }
    }
    return str;
}



function stripQuotes(str) {
str = str.substring(1);
var len = str.length;
str = str.substring(0,len-1);
return str;
}
